<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

</head>

<body>

        <div class="container">

                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: black; color: white">
                  <h1 class="text-center">Find Your Next Train Departure</h1>
                  <h3 class="text-center">Happy Travels</h3>
                </div>
            
                <div class="row">
            
                  <div class="col-md-12">
            
                    <!-- Current Employees-->
                    <div class="card mb-4">
                      <div class="card-header">Current Train Schedule</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                          <thead>
                            <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (min)</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                      <div class="card-header">Add Train</div>
                      <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="" type="text">
                          </div>
                          <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" placeholder="" type="text">
                          </div>
                          <div class="form-group">
                            <label for="first-train-input">First Train Time(HH:mm - military time)</label>
                            <input class="form-control" id="first-train-input" placeholder="" type="text">
                          </div>
                          <div class="form-group">
                            <label for="freq-input">Frequency</label>
                            <input class="form-control" id="freq-input" placeholder="" type="text">
                          </div>
                          <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            
              <!-- JavaScript -->
              <script type="text/javascript" src="assets/javascript/app.js"></script>
            
    
</body>
</html>
